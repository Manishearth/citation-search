<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<input id="query" size=60/>
<br/>
<span id="results">
</span>
<script>
$("#query").keyup(function (e) {
	var query = $("#query").val();
       $.getJSON("http://polar-dawn-1849.herokuapp.com/?callback=?&q=" + query, function(response) {
       	if($("#query").val() == query) {
       	var html = '<ol>\n';
       	for (var i = 0; i < response.results.length; i++) {
       		html += '<li>' + response.results[i].title + " - " + response.results[i].authors + " - " + response.results[i].cite /* + " (" + response.results[i].score + ")" */ + '</li>';
       	}
       	$("#results").empty();
       	$("#results").append(html);
       }
       })
});
</script>
</body>
</html>
